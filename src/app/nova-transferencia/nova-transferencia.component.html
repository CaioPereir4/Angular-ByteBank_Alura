<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario-titulo">Nova Transferencia</h2>
    <div class="form-field">
      <label class="field-label" for="valor">Valor</label>
      <input class="field-input" type="number" id="valor" [(ngModel)]="valor" name="valor">
    </div>

    <div class="form-field">
      <label class="field-label" for="destino">Destino</label>
      <input class="field-input" type="text" id="destino" [(ngModel)]="destino" name="destino">
    </div>
    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
